<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo WAB</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.min.js"></script>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

    <script src="script/app.js"></script>
    <style>
        div.fixed {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            border: 3px solid #73AD21;
        }

        .status-Complete {
            text-decoration: line-through;
            color: grey;
        }

    </style>

</head>



<body ng-app="Angular-App" ng-controller="Angular-Controller">

    <!--<header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">TodoList Web Application</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>-->
    <h1>TodoList Web Application</h1>
    <!--{{message}}-->


    <div ng-repeat="todo in todoList">
        <h3><span class="status-{{todo.todoStatus}}">{{todo.todoId +". "+ todo.todoName}}</span></h3>
        <p><span class="status-{{todo.todoStatus}}">{{"    " + todo.todoDescription}}</p>
        <input type="button" value="Delete" ng-click="deleteTodoFunction(todo.todoId)"/>
        <input type="button" class="status-{{todo.todoStatus}}" value="Mark As Complete" ng-click="updateStatus(todo.todoId, todo.todoName, todo.todoDescription)">
    </div>



    <div class="fixed">
        <h4>Add New Todo</h4><br/>

        Todo Name : <input ng-model="name" /><br/><br/>
        Todo Description : <input ng-model="description" /><br/><br/>
        Todo Status : <input ng-model="status" /><br/><br/>
        <input type="button" value="Add" ng-click="addTodoFunction()"/> <br/><br/><br/><br/>

        Update Todo With ID : <input ng-model="id" /><input type="button" value="Update" ng-click="updateTodo()"><br/><br/><br/><br/>

        <input type="button" value="Delete All Todos" ng-click="deleteAllTodo()">

    </div>

</body>
</html>
